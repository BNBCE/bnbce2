<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>BNBCE2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://raw.githubusercontent.com/BNBCE/bnbce2/refs/heads/main/Image/0822a3c2d3ae4fc69254e581dd1be852.webp");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 20px 10px;
    }

    .header img {
      height: 140px;
      margin-right: 20px;
    }

    .header h1 {
      font-size: 42px;
      font-weight: bold;
      margin: 0;
    }

    .nav-line {
      text-align: center;
      padding: 10px 0;
    }

    .nav-line a {
      color: yellow;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    .event-section {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      flex: 1;
    }

    .event-image {
      width: 65%;
    }

    .event-image img {
      width: 100%;
      border-radius: 10px;
    }

    .student-slider {
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .student-slider img {
      width: 100%;
      height: auto;
      border: 2px solid white;
      border-radius: 8px;
    }

    .footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      font-size: 16px;
    }

    .footer h3 {
      margin-bottom: 5px;
    }

    .footer p {
      margin: 4px 0;
    }

    .footer-strip {
      width: 100%;
      text-align: center;
      background-color: #222;
      padding: 10px;
    }

    .footer-strip img {
      width: 100%;
      max-height: 80px;
      object-fit: contain;
    }

    .footer, .footer-strip {
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://raw.githubusercontent.com/BNBCE/bnbce2/main/Image/logo.jpg" alt="BNBCE Logo">
    <h1>স্বাগতম বড়াবেরিয়া জাতীয় কম্পিউটার প্রশিক্ষণ কেন্দ্র</h1>
  </div>

  <div class="nav-line">
    <a href="#">Student Login</a>
    <a href="#">admin-login-site</a>
    <a href="#">Courses</a>
  </div>

  <div class="event-section">
    <div class="event-image">
      <img src="https://raw.githubusercontent.com/BNBCE/bnbce2/main/Image/event.png" alt="Event Image">
    </div>
    <div class="student-slider">
      <img src="https://github.com/BNBCE/bnbce2/blob/main/Image/Scan2025-05-22_202302.jpg" alt="Student 1">
      <img src="https://github.com/BNBCE/bnbce2/blob/main/Image/Scan2025-05-22_202302.jpg" alt="Student 2">
      <img src="https://github.com/BNBCE/bnbce2/blob/main/Image/Scan2025-05-22_202302.jpg" alt="Student 3">
      <img src="https://github.com/BNBCE/bnbce2/blob/main/Image/Scan2025-05-22_202302.jpg" alt="Student 4">
      <img src="https://github.com/BNBCE/bnbce2/blob/main/Image/Scan2025-05-22_202302.jpg" alt="Student 5">
    </div>
  </div>

  <div class="footer">
    <h3>About</h3>
    <p>আমাদের প্রতিষ্ঠান জাতীয় কম্পিউটার প্রশিক্ষণের জন্য নিবেদিত।</p>

    <h3>Contact</h3>
    <p>ফোন: ৯০৫১৫৩৬৫৯৯</p>
    <p>ইমেইল: info@bnbce.org</p>

    <h3>Address</h3>
    <p>বড়াবেরিয়া, আরামবাগ, পশ্চিমবঙ্গ - ৭১২৬২১</p>
  </div>

  <div class="footer-strip">
    <img src="https://raw.githubusercontent.com/BNBCE/bnbce2/main/Image/1169e066-7490-476b-b9a9-49648f145205.png" alt="Footer Strip">
  </div>

</body>
</html>
