<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #eef2f3;
      padding: 30px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px #ccc;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }

    .logout-btn {
      display: block;
      width: 100px;
      margin: 20px auto;
      text-align: center;
      padding: 10px;
      background: red;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .logout-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <table>
    <tr>
      <th>Course Name</th>
      <th>Duration</th>
      <th>Fee</th>
    </tr>
    <tr>
      <td>DCA</td>
      <td>6 Months</td>
      <td>₹5000</td>
    </tr>
    <tr>
      <td>ADCA</td>
      <td>12 Months</td>
      <td>₹9000</td>
    </tr>
    <tr>
      <td>Tally</td>
      <td>3 Months</td>
      <td>₹3000</td>
    </tr>
  </table>

  <table>
    <tr>
      <th>Student Name</th>
      <th>Course</th>
      <th>Batch Time</th>
    </tr>
    <tr>
      <td>Rahul Das</td>
      <td>DCA</td>
      <td>10:00 AM</td>
    </tr>
    <tr>
      <td>Soma Roy</td>
      <td>ADCA</td>
      <td>2:00 PM</td>
    </tr>
    <tr>
      <td>Imran Khan</td>
      <td>Tally</td>
      <td>4:00 PM</td>
    </tr>
  </table>

  <a href="admin_login.html" class="logout-btn">Logout</a>

</body>
</html>
